name: Lint

on:
  push:
    branches:
      - '!master'

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform validate
        uses: dflook/terraform-validate@v1
        with:
          path: terraform

  fmt-check:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform fmt-check
        uses: dflook/terraform-fmt-check@v1
        with:
          path: terraform